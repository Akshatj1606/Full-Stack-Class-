<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" style="text-align: center;">
        <h1>Form</h1>
        <label for="Name">Name</label>
        <input type="text" name="" id="name">
        <br><br>
        <label for="Email">Email</label>
        <input type="email" name="" id="Email">
        <br><br>
        <label for="pass">password</label>
        <input type="password" name="password" id="pass">
        <br><br>
        <label for="Gender">Gender</label>
        <input type="checkbox" name="Male" id="Gender" value="Male">Male
        <input type="checkbox" name="Female" id="Gender" value="Female">Female
        <br><br>
        <label for="Student">Are you a student?</label>
        <input type="radio" name="" id="Student">yes
        <input type="radio" name="" id="student">no 
        <br><br>
        <label for="msg">suggestions</label>
        <textarea name="" id="msg"></textarea>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
